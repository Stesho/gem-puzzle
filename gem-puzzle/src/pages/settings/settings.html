<div class="settings">
  <h2 class="settings__title pageTitle">
    Settings
  </h2>
  <div class="settings__content">
    <div class="settings__sound">
      <div class="settings__caption">Sound: </div>
      <div class="settings__input">
        <input type="radio" id="soundOn" name="sound" value="true" checked>
        <label for="soundOn" name="sound">on</label>
      </div>
      <div class="settings__input">
        <input type="radio" id="soundOff" name="sound" value="false">
        <label for="soundOff" name="sound">off</label>
      </div>
    </div>
    <div class="settings__type">
      <div class="settings__caption">Puzzle type: </div>
      <div class="settings__input">
        <input type="radio" id="3x3" name="type" value="3" checked>
        <label for="3x3">3x3</label>
      </div>
      <div class="settings__input">
        <input type="radio" id="4x4" name="type" value="4">
        <label for="4x4">4x4</label>
      </div>
      <div class="settings__input">
        <input type="radio" id="5x5" name="type" value="5">
        <label for="5x5">5x5</label>
      </div>
      <div class="settings__input">
        <input type="radio" id="6x6" name="type" value="6">
        <label for="6x6">6x6</label>
      </div>
      <div class="settings__input">
        <input type="radio" id="7x7" name="type" value="7">
        <label for="7x7">7x7</label>
      </div>
      <div class="settings__input">
        <input type="radio" id="8x8" name="type" value="8">
        <label for="8x8">8x8</label>
      </div>
    </div>
  </div>
</div>
